<div class="container">
    <h1>Employees</h1>
<div class="div1">  
    <table class="table">
        <thead class="table-dark">
            <tr>
                <td>Employee ID </td>
                <td>First Name </td>
                <td>Last Name</td>
                <td>Salary </td>
                <td>DOB</td>
                <td>Email</td>
                <td>Action</td>
            </tr>
        </thead>
        <tr *ngFor="let emp of employee;index as i">
            <ng-template [ngIf]="currentIndex != i">
                <td>{{emp.EmployeeID}}</td>
            <td>{{emp.FirstName}}</td>
            <td>{{emp.LastName}}</td>
            <td>{{emp.Salary}}</td>
            <td>{{emp.DOB}}</td>
            <td>{{emp.Email}}</td>
            </ng-template>
            <ng-template [ngIf]="showEdit && currentIndex == i">
                <td>
                    <input class="form-control" type="number" [(ngModel)]="emp.EmployeeID">
                </td>
                <td>
                    <input class="form-control" type="text" [(ngModel)]="emp.FirstName">
                </td>
                <td>
                    <input class="form-control" type="text" [(ngModel)]="emp.LastName">
                </td>
                <td>
                    <input class="form-control" type="number" [(ngModel)]="emp.Salary">
                </td>
                <td>
                    <input class="form-control" type="datetime" [(ngModel)]="emp.DOB">
                </td>
                <td>
                    <input class="form-control" type="text" [(ngModel)]="emp.Email">
                </td>
            </ng-template>
            <ng-template [ngIf]="currentIndex != i">
                <div>
                    <button class="btn" (click)="EditEmp();currentIndex=i">Edit</button>
                </div>
            </ng-template>
            <ng-template [ngIf]="showEdit && currentIndex==i">
                <div>
                    <button class="btn" (click)="UpdateEmp();currentIndex=null">Update</button>
                </div>
            </ng-template>
            
    </table>
</div>

</div>
